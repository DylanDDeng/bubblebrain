<!-- Custom Cursor -->
<div class="cursor" id="cursor"></div>

<!-- Background Grid Lines -->
<div class="grid-lines">
  <div class="line"></div>
  <div class="line"></div>
  <div class="line"></div>
  <div class="line"></div>
</div>

<script>
  // Custom Cursor Logic
  const cursor = document.getElementById('cursor');

  // Only activate custom cursor on non-touch devices to avoid issues
  if (window.matchMedia("(pointer: fine)").matches) {
    document.addEventListener('mousemove', (e) => {
      cursor.style.left = e.clientX + 'px';
      cursor.style.top = e.clientY + 'px';
    });

    // Add hover effect to all links and interactive elements
    const interactiveElements = document.querySelectorAll('a, button, .menu-btn, .p-image, .project');

    interactiveElements.forEach(el => {
      el.addEventListener('mouseover', () => cursor.classList.add('active'));
      el.addEventListener('mouseleave', () => cursor.classList.remove('active'));
    });
  } else {
    cursor.style.display = 'none';
  }

  function hoverCursor() {
    if (cursor) cursor.classList.add('active');
  }

  function leaveCursor() {
    if (cursor) cursor.classList.remove('active');
  }
</script>
