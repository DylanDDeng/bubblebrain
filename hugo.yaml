baseURL: "https://bubblebrain.me/"
title: BubbleBrain
pagination:
  pagerSize: 10 
theme: PaperMod
summaryLength: 30

# Enable both categories and tags taxonomies
taxonomies:
  category: categories
  tag: tags

enableRobotsTXT: true
buildDrafts: false
buildFuture: true
buildExpired: false

outputs:
  home:
    - HTML
    - RSS
    - JSON

minify:
  disableXML: true
  minifyOutput: true

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: Bubble Brain
  description: "探索技术、分享思考、记录成长的个人博客"
  keywords: [技术博客, AI, 人工智能, 编程, 思考, 学习笔记]
  author: BubbleBrain
  # author: ["Me", "You"] # multiple authors
  images: ["<link or path of image for opengraph, twitter-cards>"]
  DateFormat: "2006年1月2日"
  defaultTheme: auto # dark, light
  disableThemeToggle: false

  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: false
  ShowWordCount: true
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: true
  mainSections: ["posts", "notes"]
  disableScrollToTop: false
  comments: true
  hidemeta: false
  hideSummary: false
  ShowToc: true
  TocOpen: true

  assets:
    # disableHLJS: true # to disable highlight.js
    # disableFingerprinting: true
    favicon: "/favicon.ico"
    favicon16x16: "/favicon-16x16.png"
    favicon32x32: "/favicon-32x32.png"
    apple_touch_icon: "/apple-touch-icon.png"
    safari_pinned_tab: "/safari-pinned-tab.svg"

  label:
    text: "首页"
    icon: /apple-touch-icon.png
    iconHeight: 35

  # profile-mode
  profileMode:
    enabled: false # needs to be explicitly set
    title: ExampleSite
    subtitle: "This is subtitle"
    imageUrl: "<img location>"
    imageWidth: 120
    imageHeight: 120
    imageTitle: my image
    buttons:
      - name: Posts
        url: posts
      - name: Tags
        url: tags

  # home-info mode (removed; moved to /about page)

  # 在首页显示文章列表
  ShowPostsOnHomePage: true

  socialIcons:
    - name: x
      url: "https://x.com/dylandddeng"
    - name: github
      url: "https://github.com/"

  analytics:
    google:
      SiteVerificationTag: "XYZabc"
    bing:
      SiteVerificationTag: "XYZabc"
    yandex:
      SiteVerificationTag: "XYZabc"

  cover:
    hidden: true # hide everywhere but not in structured data
    hiddenInList: true # hide on list pages and home
    hiddenInSingle: true # hide on single page

  # editPost:
  #   URL: "https://github.com/<path_to_repo>/content"
  #   Text: "Suggest Changes" # edit text
  #   appendFilePath: true # to append file path to Edit link

  # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    limit: 10 # refer: https://www.fusejs.io/api/methods.html#search
    keys: ["title", "permalink", "summary", "content"]
  
  # Giscus 评论系统配置
  giscus:
    enable: true
    repo: "DylanDDeng/BubbleBrain" # 替换为您的 GitHub 仓库
    repoId: "R_kgDOPC9mIQ" # 从 giscus.app 获取
    category: "Announcements" # 或 "General"
    categoryId: "DIC_kwDOPC9mIc4CsHPR" # 从 giscus.app 获取
    mapping: "pathname" # 可选: pathname, url, title, og:title, specific, number
    strict: "0" # 可选: 0 或 1
    reactionsEnabled: "1" # 可选: 0 或 1
    emitMetadata: "0" # 可选: 0 或 1
    inputPosition: "top" # 可选: top 或 bottom
    theme: "light" # 可选: light, dark, light_high_contrast, dark_high_contrast, preferred_color_scheme
    lang: "zh-CN" # 语言设置
    loading: "lazy" # 可选: lazy 或 eager

menu:
  main:
    - identifier: categories
      name: 分类
      url: /categories/
      weight: 10
    - identifier: archives
      name: 归档
      url: /archives/
      weight: 20
    - identifier: search
      name: 搜索
      url: /search/
      weight: 30
    - identifier: about
      name: 关于
      url: /about/
      weight: 40
    - identifier: notes
      name: 随手记
      url: /notes/
      weight: 35
# Read: https://github.com/adityatelange/hugo-PaperMod/wiki/FAQs#using-hugos-syntax-highlighter-chroma
pygmentsUseClasses: true
markup:
  goldmark:
    renderer:
      unsafe: true
  highlight:
    noClasses: false
    codeFences: true
    guessSyntax: true
    # lineNos: true
  tableOfContents:
    startLevel: 2
    endLevel: 4
    ordered: false
